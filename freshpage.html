<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/freshapp.css">

  </head>
  <body>
    <header> 
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand d-flex" href="#">
            <img src="./images/logo.webp" alt="University Logo">
            <strong>OBIDIENT <br> UNIVERSITY</strong>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center g-5" id="navbarNavDropdown"></div>
        </div>
      </nav>
    </header>

    <div class="container mt-3">
      <div class="card">
        <div class="card-header fw-bolder">
          Start Application
        </div>
        <div class="card-body">
          <form id="applicationForm" onsubmit="return validateForm(event)">
            <div class="mb-3 row">
              <label for="applicationType" class="col-sm-2 col-form-label">Application Type :</label>
              <div class="col-sm-10">
                <select name="applicationType" id="applicationType" required>
                  <option value="">Select Application Type:</option>
                  <option value="distance_learning">Distance Learning Institute</option>
                  <option value="hrd_center">Human Resources Development Center Diploma Programmes</option>
                  <option value="ice">ICE</option>
                  <option value="ice_sandwich">ICE (Sandwich)</option>
                  <option value="ims">IMS</option>
                  <option value="postgraduate">Postgraduate</option>
                  <option value="postgraduate_mphil_phd">Postgraduate (MPhil/PHD)</option>
                  <option value="school_foundation">School of Foundation Studies</option>
                  <option value="sda">SDA Programme</option>
                  <option value="undergraduate">Undergraduate</option>
                  <option value="business_school">Obidient University Business School</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="surname" class="col-sm-2 col-form-label">Surname :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" name="surname" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="firstname" class="col-sm-2 col-form-label">First Name :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" name="firstname" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="middlename" class="col-sm-2 col-form-label">Middle Name :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="middlename" name="middlename">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="mobile" class="col-sm-2 col-form-label">Mobile Number :</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="mobile" name="mobile" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">Email Address :</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>
            <div class="note">
              <p>Click <a href="#">here</a> for application guidelines and available courses</p>
              <p class="color-p">Please note that you will NOT be able to update your NAMES or Application Type after submitting this page</p>
              <div class="check">
                <input type="checkbox" name="terms" id="check" required>
                <label for="check">I agree to the Terms and Conditions</label>
              </div>
            </div>
            <div class="submit-btn d-flex">
              <button type="submit" class="submit bg-danger" id="submit">Submit</button>
              <a href="#" class="cancel bg-danger" id="cancel">Cancel</a>
            </div>
          </form>
        </div>
      </div>
       <div class="back-arrow">
        <a href="./applypage.html"> <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
        </span></a>
       </div>
    </div>

    <script src="./JS/freshapp.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
