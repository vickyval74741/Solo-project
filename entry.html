<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/freshapp.css">
  </head>
  <body>
    <header> 
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand  d-flex" href="#">
            <img src="./images/logo.webp" alt="#">
            <strong>OBIDIENT <br> UNIVERSITY</strong>
            
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center g-5" id="navbarNavDropdown">
           
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5" style="width: 70%;">

        <div class="card">
            <div class="card-header fw-bolder">
              Programme Requirements
            </div>
            <div class="card-body">
              <form action="">
                <div class="mb-3 row">
                  <label for="Application" class="col-sm-2 col-form-label">Application Type :</label>
                  <div class="col-sm-10 mb-3">
                    <select name="languages" id="Application">
                      <option value="select"> Select Application Type:</option>
                      <option value="javascript">Distance Learning Institute</option>
                      <option value="php">Human Resources Development Center Diploma Programmes</option>
                      <option value="java">ICE</option>
                      <option value="golang">ICE (Sandwich)</option>
                      <option value="python">IMS</option>
                      <option value="c#">Postgraduate</option>
                      <option value="C++">Postgraduate(MPhil/PHD)</option>
                      <option value="erlang">School of Foundation Studies</option>
                      <option value="SDA">SDA Programme</option>
                      <option value="undergradute">Undergraduate</option>
                      <option value="Obidient">Obidient University  business School<option>
                    </select>
                  </div>
                  <label for="Application" class="col-sm-2 col-form-label">Programme :</label>
                  <div class="col-sm-10">
                    <select name="languages" id="Application">
                      <option value="select"> Select an Option:</option>
                      <option value="javascript">Distance Learning Institute</option>
                      <option value="php">Human Resources Development Center Diploma Programmes</option>
                      <option value="java">ICE</option>
                      <option value="golang">ICE (Sandwich)</option>
                      <option value="python">IMS</option>
                      <option value="c#">Postgraduate</option>
                      <option value="C++">Postgraduate(MPhil/PHD)</option>
                      <option value="erlang">School of Foundation Studies</option>
                      <option value="SDA">SDA Programme</option>
                      <option value="undergradute">Undergraduate</option>
                      <option value="Obidient">Obidient University  business School<option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
  







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
