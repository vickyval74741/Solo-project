<!DOCTYPE html>
<html>
<head>
    <title>Student Instructor Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color:darkgreen;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            flex: 1;
        }
        .responsive-card {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background-color: #fff;
            margin: 10px;
            width: calc(50% - 20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .card a, p{
            text-decoration: none;
        }
        .footer {
            background-color:darkgreen;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Student Instructor Page</h2>
    </div>
    <div class="container">
        <div class="responsive-card">
            <div class="card">
                <h2>Student</h2>
                <a href="#"><p>Information about the student...</p></a>
            </div>
            <div class="card">
                <h2>Instructor</h2>
              <a href="#"><p>Information about the instructor...</p></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Student Instructor Page</p>
    </div>
</body>
</html>
