<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="././CSS/conapp.css">
    
  </head>
  <body>
    <header> 
        <nav class="navbar navbar-expand-lg bg-success">
          <div class="container-fluid">
            <a class="navbar-brand d-flex" href="#">
              <img src="./images/logo.webp" alt="#">
              <strong>OBIDIENT <br> UNIVERSITY</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center g-5" id="navbarNavDropdown"></div>
          </div>
        </nav>
    </header>
    <main>
        <div class="container-head">
            <h1>Application Login</h1>
        </div>
        <div class="container-body">
            <form action="" id="applicationForm">
                <div class="mb-3">
                    <label for="ReferenceNumber" class="form-label">Reference No/UTME No</label>
                    <input type="text" class="form-control" id="ReferenceNumber" required>
                </div>
                <div class="mb-3">
                    <label for="Username" class="form-label">Username (small letter)</label>
                    <input type="text" class="form-control" id="Username" required>
                </div>
                <div class="d-grid p-3">
                    <button id="loginButton" class="btn btn-success" type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="support d-flex">
            <p>Contact the administrator <span><button type="button">Support</button></span></p>
        </div>
    </main>
    <script src="./JS/conapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
